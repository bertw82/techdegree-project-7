<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>Your<span>App&#8482;</span></h1>
      <svg id="notify" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 32 32">
        <path d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 
        4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 
        24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z" fill="#fff"/>
      </svg>
      <img src="images/bwitzel.jpg">
      <p>Bert Witzel</p>
    </header>

    <nav>
      <a class="nav-icon"><img src="icons/icon-dashboard.svg"></a>
      <a class="nav-icon"><img src="icons/icon-members.svg"></a>
      <a class="nav-icon"><img src="icons/icon-visits.svg"></a>
      <a class="nav-icon"><img src="icons/icon-settings.svg"></a>
    </nav>

    <main>
      <div class="flex">
        <h2>Dashboard</h2>
        <form>
          <input type="text" id="search" name="user_search" placeholder="Search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      
      <div id="alert">
        <!-- JS will insert here -->
      </div>

      <section class="traffic">
        <div class="traffic-header">
          <h3>Traffic</h3>
            <ul class="traffic-nav">
              <li class="traffic-link">Hourly</li>
              <li class="traffic-link">Daily</li>
              <li class="traffic-link">Weekly</li>
              <li class="traffic-link">Monthly</li>
            </ul>
        </div>

        <div class="widget-container">
          <!-- line graph -->
          <canvas id="traffic-chart"></canvas>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
